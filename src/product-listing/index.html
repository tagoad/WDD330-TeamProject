<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/product-listing.js" defer></script>
    <template id="product-card-template">
      <li class="product-card">
        <a href="../product_pages?product=">
          <img src="" alt="Image of " />
          <h3 class="card__brand"></h3>
          <h2 class="card__name"></h2>
          <p class="product-card__price">$</p>
        </a>
        <h2 class="card__discount"></h2>
      </li>
    </template>
  </head>
  <body>
    <header id="header" class="divider">
      <!-- Header -->
    </header>
    <main class="divider">
      <section class="products">
        <div class="flex-container">
          <h2 class="product-list-title">Top Products</h2>
          <div>
            <div>
              Sort By:
            </div>
            <div>
              <select name="sort-by" id="sort-by">
                <option value="name-asc" selected>Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
              </select>
            </div>
          </div>
        </div>
        <ul class="product-list">
          <!-- Product List -->
        </ul>
      </section>
    </main>
    <footer id="footer">
      <!-- Footer -->
    </footer>
  </body>
</html>
