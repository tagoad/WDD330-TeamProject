<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="../js/cart.js"></script>
    <template id="cart-item-template">
      <li class="cart-card divider">
        <a href="#" class="cart-card__image">
          <img src="" alt="" />
        </a>
        <a href="#">
          <h2 class="card__name">
            <!-- Item Name -->
          </h2>
        </a>
        <p class="cart-card__color">${entry.item.Colors[0].ColorName}</p>
        <p class="cart-card__quantity">${entry.qty}</p>
        <p class="cart-card__price">$${entry.finalPrice}</p>
        <div class="cart-card__functions">
          <div class="cart-card__add icon success">
            <i data-feather="plus-circle"></i>
          </div>
          <div class="cart-card__subtract icon danger">
            <i data-feather="minus-circle"></i>
          </div>
        </div>
        <div class="cart-card__remove icon danger">
          <i data-feather="x-circle"></i>
        </div>
        <h2 class="cart__discount"></h2>
      </li>
    </template>
  </head>
  <body>
    <header id="header" class="divider">
      <!-- Header -->
    </header>
    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list"></ul>
        <div id="cart-functions">
          <span id="cart-total"></span>
          <button id="checkout-button" class="button">Checkout</button>
          <button id="clear-cart-button" class="button">Clear Cart</button>
        </div>
      </section>
      <!-- Cart Will be Appended here -->
    </main>
    <footer id="footer">
      <!-- Footer -->
    </footer>
  </body>
</html>
